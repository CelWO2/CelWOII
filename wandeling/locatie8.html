<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cel WO2</title>
    <link rel="stylesheet" href="style/screen.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="scripts/app.js"></script>
  </head>

  <body class="o-container">
    <nav>
      <div class="c-nav">
        <a class="c-nav__link c-nav__link--active" href=""><img class="c-nav__logo" src="images/logo.png" alt="Logo" width="100" /></a>
  <p class="c-nav__title">Cel WOII</p>
      </div>
    </nav>
    <header class="c-header">
      <h2 class="c-header__title">Locatie 8</h2>
    </header>
    <div class="c-audio">
      <img src="" alt="audio-foto">
      <audio class="js-song"><source src="../audio/locatie8.mp3" type="audio/mpeg" /></audio>
        <input type="range" value="0" id="progress" />
        <div class="c-audio-controls">
          <div class="c-audio-controls__btn js-rewind-icon">
            <span class="material-symbols-outlined"> replay_30 </span>
          </div>
          <div class="c-audio-controls__btn">
            <span class="material-symbols-outlined js-control-icon"> play_arrow </span>
          </div>
          <div class="c-audio-controls__btn">
            <span class="material-symbols-outlined js-forward-icon"> forward_30 </span>
          </div>
        </div>
    </div>
    <footer class="c-footer">

    </footer>
    <!-- <footer></footer> -->
  </body>
</html>
